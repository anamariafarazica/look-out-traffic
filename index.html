<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS-Only Design</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-size: 14px;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
      min-height: 100vh;
    }
    .v4_22 {
      width: 100%;
      height: 1117px;
      background: linear-gradient(120deg, #120343 60%, #432889 100%);
      opacity: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .v1_3 {
      width: 100%;
      height: 100%;
      background: none;
      opacity: 1;
      position: relative;
      overflow: hidden;
    }
    .v2_2 {
      width: 964px;
      height: 900px;
      background: rgba(18,3,67,0.96);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }
    .v2_4 {
      width: 964px;
      height: 109px;
      background: #fff;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .v2_3 {
      width: 562px;
      height: 70px;
      background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(100,100,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
    }
    .v3_98 {
      width: 256px;
      height: 88px;
      background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
      border-radius: 16px;
      padding: 10px;
      margin: 10px;
      opacity: 1;
      position: absolute;
      top: 128px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 24px rgba(252,92,125,0.15);
      letter-spacing: 2px;
    }
    .name {
      color: #fff;
      position: absolute;
      left: 60px;
    }
    .main-title {
      top: 250px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .main-desc {
      top: 320px;
      width: 600px;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    @media (max-width: 1100px) {
      .v2_2, .v2_4 {
        width: 98vw;
        left: 1vw;
      }
      .main-desc {
        width: 90vw;
      }
    }
    @media (max-width: 700px) {
      .v2_2, .v2_4 {
        width: 100vw;
        left: 0;
        border-radius: 0;
      }
      .v3_98 {
        left: 10px;
        width: 90vw;
      }
      .main-title, .main-desc {
        left: 10px;
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="v4_22">
    <div class="v1_3">
      <div class="v2_2">
        <div class="v2_4">
          <div class="v2_3">
            Your Brand
          </div>
        </div>
        <div class="v3_98">
          LOGO
        </div>
        <h1 class="name main-title">Welcome to Your CSS-Only Site</h1>
        <p class="name main-desc">
          This design uses only HTML and CSSâ€”no images needed! Gradients and rounded corners provide a modern look. 
          You can easily customize colors, sizes, and content to fit your needs. 
          <br><br>
          Try resizing the window to see the responsive layout.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
